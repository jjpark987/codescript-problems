services:
  script:
    build: .
    container_name: codescript-problems
    volumes:
      - .:/app
    environment:
      - DOCKER_API_BASE_URL=${DOCKER_API_BASE_URL:-}
      - PROBLEM_FILES_PATHS=${PROBLEM_FILES_PATHS:-}
      - IMAGE_FILES_PATHS=${IMAGE_FILES_PATHS:-}
    networks:
      - codescript_network
    entrypoint: ["/entrypoint.sh"]

networks:
  codescript_network:
    external: true

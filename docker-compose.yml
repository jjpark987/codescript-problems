services:
  api:
    container_name: codescript-backend
    build:
      context: ${BACKEND_PATH:-../codescript-backend}
    volumes:
      - ../codescript-backend:/app
    environment:
      - DOCKER_DATABASE_URL=${DOCKER_DATABASE_URL:-}
    networks:
      - codescript_network
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 3s
      timeout: 3s

  script:
    container_name: codescript-problems
    build: .
    volumes:
      - .:/app
    environment:
      - PROBLEM_FILES_PATHS=${PROBLEM_FILES_PATHS:-python/problems/combinatorics/counting/check_if_array_pairs_are_divisible_by_k.py}
      - IMAGE_FILES_PATHS=${IMAGE_FILES_PATHS:-python/images/count_sub_islands_e1.png}
      - DOCKER_API_BASE_URL=${DOCKER_API_BASE_URL:-}
      - GCP_CREDENTIALS=${GCP_CREDENTIALS:-}
      - GC_BUCKET_NAME=${GC_BUCKET_NAME:-}
    networks:
      - codescript_network
    depends_on:
      api:
        condition: service_healthy

networks:
  codescript_network:
    external: true
